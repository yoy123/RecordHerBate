<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi Password Prompt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: #f2f1f6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      padding: 20px 15px 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .modal h2 {
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .modal p {
      font-size: 13px;
      color: #6c6c70;
      text-align: left;
      margin-top: 0;
    }

    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      font-size: 14px;
      font-weight: 500;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
    }

    .actions span {
      color: #007aff;
      cursor: pointer;
      font-size: 17px;
      padding: 0 15px;
    }

    .actions .join {
      opacity: 0.5;
      pointer-events: none;
    }

    .actions .join.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span>7:16</span>
    <span>\U0001f4f6 \U0001f50b</span>
  </div>

  <div class="modal">
    <div class="actions">
      <span class="cancel">Cancel</span>
      <span><strong>Enter Password</strong></span>
      <span class="join">Join</span>
    </div>
    <h2>Enter the password for \u201cItalianStallion-guest\u201d</h2>
    <input type="password" id="password" placeholder="Password">
    <p>
      You can also access this Wi\u2011Fi network by bringing your iPhone near any iPhone, iPad, or Mac which has connected to this network and has you in their contacts.
    </p>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const joinBtn = document.querySelector('.join');

    passwordInput.addEventListener('input', () => {
      joinBtn.classList.toggle('active', passwordInput.value.trim().length > 0);
    });

    document.querySelector('.cancel').addEventListener('click', () => {
      alert("Cancelled!");
    });

    joinBtn.addEventListener('click', () => {
      if (joinBtn.classList.contains('active')) {
        alert("Joining network...");
      }
    });
  </script>
</body>
</html>
